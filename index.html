<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="favDialog">
      <header>
        <h2>
          Player's <br />
          Nicknames
        </h2>
      </header>
      <form>
        <div class="input-containers">
          <p>
            <label>
              <input
                placeholder="Enter 1st Player Nickname"
                id="inputOne"
                type="text"
              />
            </label>
          </p>
          <p>
            <label>
              <input
                placeholder="Enter 2nd Player Nickname"
                id="inputTwo"
                type="text"
              />
            </label>
          </p>
        </div>
        <div class="buttons-container">
          <button>Cancel</button>
          <button formmethod="dialog" id="confirmBtn">Confirm</button>
        </div>
      </form>
    </dialog>
    <div class="player1">
      <h2>Player 1</h2>
      <h3 id="first-name">Name:</h3>
    </div>
    <div class="container">
      <div class="input-name">
        <button id="showDialog">Show Modal</button>
      </div>
      <h1 class="turn"></h1>
      <div class="board"></div>
    </div>
    <div class="player2">
      <h2>Player 2</h2>
      <h3 id="second-name">Name:</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
