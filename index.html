<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="favDialog">
      <form>
        <p>
          <label>
            1st Player Name:
            <input id="inputOne" type="text" />
          </label>
        </p>
        <p>
          <label>
            2nd Player Name:
            <input id="inputTwo" type="text" />
          </label>
        </p>
        <div>
          <button id="confirmBtn" value="default">Confirm</button>
          <button value="cancel" formmethod="dialog">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="player1">
      <h2>Player 1</h2>
      <h3>Name:</h3>
    </div>
    <div class="container">
      <div class="input-name">
        <button id="showDialog">Show Modal</button>
      </div>
      <h1 class="turn"></h1>
      <div class="board"></div>
    </div>
    <div class="player2">
      <h2>Player 2</h2>
      <h3>Name:</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
